<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Fish</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #0099ff, #0033cc);
            font-family: Arial, sans-serif;
            position: relative;
        }
        canvas {
            border: 3px solid white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        #restart {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <button id="restart" onclick="restartGame()">Restart</button>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");
        const restartButton = document.getElementById("restart");
        
        canvas.width = 400;
        canvas.height = 600;
        
        const fishImg = new Image();
        fishImg.src = "https://i.imgur.com/8hjCLqe.png";

        let fish = { x: 50, y: 250, width: 40, height: 30, velocity: 0, gravity: 0.2, lift: -6 };
        let pipes = [];
        let frame = 0;
        let score = 0;
        let gameOver = false;
        let gamePaused = false;
        let pipeSpeed = 2;

        function drawFish() {
            ctx.drawImage(fishImg, fish.x, fish.y, fish.width, fish.height);
        }

        function updateFish() {
            fish.velocity += fish.gravity;
            fish.y += fish.velocity;
            if (fish.y + fish.height >= canvas.height || fish.y <= 0) {
                endGame();
            }
        }

        function drawPipes() {
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
            });
        }

        function updatePipes() {
            if (frame % 100 === 0) {
                let gap = 120;
                let topHeight = Math.random() * (canvas.height / 2);
                pipes.push({ x: canvas.width, width: 50, top: topHeight, bottom: topHeight + gap });
            }
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;
                if (pipe.x + pipe.width < 0) {
                    pipes.shift();
                    score++;
                    scoreDisplay.textContent = "Score: " + score;
                }
                if (
                    fish.x < pipe.x + pipe.width &&
                    fish.x + fish.width > pipe.x &&
                    (fish.y < pipe.top || fish.y + fish.height > pipe.bottom)
                ) {
                    endGame();
                }
            });
        }

        function endGame() {
            gameOver = true;
            restartButton.style.display = "block";
        }

        function restartGame() {
            fish.y = 250;
            fish.velocity = 0;
            pipes = [];
            frame = 0;
            score = 0;
            scoreDisplay.textContent = "Score: 0";
            gameOver = false;
            restartButton.style.display = "none";
            gameLoop();
        }

        function gameLoop() {
            if (gameOver || gamePaused) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateFish();
            drawFish();
            updatePipes();
            drawPipes();
            frame++;
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", (event) => {
            if (event.code === "Space") fish.velocity = fish.lift;
            if (event.code === "KeyP") gamePaused = !gamePaused; 
            if (!gamePaused && !gameOver) gameLoop();
        });
        
        fishImg.onload = () => {
            gameLoop();
        };
    </script>
</body>
</html>
